{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class="post-item">
    <div><strong>{{ post.title }}</strong></div>
    <ul class="post-item__actions">
        <li class="post-item__actions__item">{{ post.publication_date }}</li>
        <li class="post-item__actions__item"><a href="{{post.view_link}}">View</a></li>
    </ul>
</div>
{% endfor %}
{% endblock content %}
